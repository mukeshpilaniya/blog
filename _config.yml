title: Pilaniya-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Mukesh Pilaniya"
  email: "MukeshPilaniya_IIITB@outlook.com"
  url: "https://www.linkedin.com/in/mukeshpilaniya/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
